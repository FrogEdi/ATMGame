<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>ATM Game</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body>
    <div class="container" style="text-align:center; padding-top:80px;">
      <h1>Register</h1>
      <br />
      <form action="/register" method="post">
        <div class="input-group input-group-lg col-lg-2 col-lg-offset-5">
          <input type="text" class="form-control" placeholder="Username" name="username"></input>
        </div>
        <br />
        <div class="input-group input-group-lg col-lg-2 col-lg-offset-5">
          <input type="password" class="form-control" placeholder="Password" name="password"></input>
        </div>
        <br />
        <input type="submit" value="Register" class="btn btn-lg btn-default"/>
      </form>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
